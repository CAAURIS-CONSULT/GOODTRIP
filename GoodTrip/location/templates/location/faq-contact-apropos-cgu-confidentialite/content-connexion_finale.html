        <!-- Page content-->

          <!-- Content-->

            <div class="row d-flex justify-content-around">
              <div class="col-lg-5 col-md-4 mb-3 bg-secondary rounded">
                <img class="position-relative zindex-5" src="{% static'users/img/logo/logo.png' %}" style="border-radius: 5px;" alt="Goodtrip">

              <div class="col-lg-5 col-md-4 mb-3 border rounded">

                          <label class="password-toggle-btn" aria-label="Show/hide password">

                              class="password-toggle-indicator"></span>

                        </div>
