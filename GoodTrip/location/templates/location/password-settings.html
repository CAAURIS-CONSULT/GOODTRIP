{% extends 'location/profile-base.html' %}
{% load static %}
{% block content %}
          <!-- Content-->
          <div class="col-lg-8 col-md-7 mb-5">
            <h1 class="h2 text-light">Mot de passe &amp; Sécurité</h1>
            <p class="text-light pt-1">Gérez vos paramètres de mot de passe et sécurisez votre compte.</p>
            <h2 class="h5 text-light">Modification de mot de passe</h2>
            <form class="needs-validation pb-4" novalidate>
              <div class="row align-items-end mb-2">
                <div class="col-sm-6 mb-2">
                  <label class="form-label text-light" for="password">Saisir un nouveau mot de passe</label>
                  <div class="password-toggle">
                    <input class="form-control form-control-light" type="password" id="password" required>
                    <label class="password-toggle-btn" aria-label="Show/hide password">
                      <input class="password-toggle-check" type="checkbox"><span class="password-toggle-indicator"></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-6 mb-3">
                  <label class="form-label text-light" for="password-new">Confirmer le nouveau mot de passe</label>
                  <div class="password-toggle">
                    <input class="form-control form-control-light" type="password" id="password-new" required>
                    <label class="password-toggle-btn" aria-label="Show/hide password">
                      <input class="password-toggle-check" type="checkbox"><span class="password-toggle-indicator"></span>
                    </label>
                  </div>
                </div>
              </div>
              <button class="btn btn-outline-warning text-white"  type="submit">Mettre à jour le mot de passe</button>
            </form>
          </div>
        </div>
      </div>
    </main>
{% endblock %}
