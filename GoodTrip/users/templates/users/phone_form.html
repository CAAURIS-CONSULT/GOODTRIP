{% extends 'base.html' %}
{%block content %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <label for="phoneNumber"> Numero de téléphone </label>
        <input type="text" id=phoneNumber name="phoneNumber" class="form-control">
        <input  type="submit" class=" text-center m-3 btn btn-primary">
        <p>{{ code }}</p>
    </form>
</div>
{% endblock %}
